<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>轮盘抽奖管理</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
h1 { margin-bottom: 10px; }
button { margin: 5px; }
#disks { margin-top:20px; }
.disk { border:1px solid #ccc; padding:10px; margin-bottom:10px; }
#overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
background:rgba(0,0,0,0.5); justify-content:center; align-items:center; }
#dialog { background:#fff; padding:20px; border-radius:5px; width:400px; }
</style>
</head>
<body>

<h1>轮盘Dashboard</h1>
<button id="btnCreate">创建轮盘</button>

<div id="disks"></div>

<!-- 转盘弹窗 -->
<div id="overlay">
  <div id="dialog">
    <h3>What to do...</h3>
    <canvas id="wheel" width="400" height="400"></canvas>
    <div style="margin-top:10px; text-align:center;">
      <button id="btnStart">Start</button>
    </div>
  </div>
</div>

<!-- 创建/编辑弹窗 -->
<div id="editOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
  <div style="background:#fff; padding:20px; border-radius:5px; width:400px;">
    <h3 id="editTitle">创建轮盘</h3>
    <label>轮盘名称:</label><br/>
    <input id="diskNameInput" style="width:100%;margin-bottom:8px;" /><br/>
    <label>输入选项（每行一个）:</label><br/>
    <textarea id="optionInput" rows="6" style="width:100%;"></textarea><br/>
    <button id="btnSave">保存</button>
    <button id="btnCancel">取消</button>
  </div>
</div>

<script type="module" src="./app.js"></script>
</body>
</html>
